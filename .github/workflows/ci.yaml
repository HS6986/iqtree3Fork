name: Linux x86_64

on:
  push: 
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: "recursive"

    - name: Install dependencies
      run: sudo apt-get update -q -y && sudo apt-get install -q -y cmake libeigen3-dev libboost-dev

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make -j
        file iqtree2 | grep x86-64
